}

.leaflet-control-layers-overlays label:first-child span span::after {

    left: 0;
    top: 0;

    var popups = ['1. 1492 ‚Äì Venezia', '2. 1492 ‚Äì Firenze', '3. 1496 ‚Äì Bologna', '4. 1496 ‚Äì Ferrara', '5. 1496 ‚Äì Padova', '6. 1496 ‚Äì Venezia', '7. 1497 ‚Äì Milano', '8. 1497 ‚Äì Vercelli', '9. 1497 ‚Äì Venezia', '10. 1497 ‚Äì Padova', '11. 1497 ‚Äì Ferrara', '12. 1498 ‚Äì Mirandola', '13. 1502 ‚Äì Firenze', '14. 1503 ‚Äì Venezia', '15. 1504 ‚Äì Venezia', '16. 1506 ‚Äì Venezia'];

    var greenIcon = L.icon({
        iconUrl: "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png",
        shadowUrl: "https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png",
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowSize: [41, 41]
    });

    var marker = L.marker(latlngs[0], {icon: greenIcon}).addTo(map_var);
    var polyline = L.polyline([latlngs[0]], {color:'green', weight:3, opacity:0.8}).addTo(map_var);

    var i = 1;
    var playing = false;
    var timer = null;

    function animate() {
        if (i < latlngs.length) {
            marker.setLatLng(latlngs[i]);
            marker.bindPopup(popups[i]).openPopup();
            polyline.addLatLng(latlngs[i]);
            i++;
            if (playing) timer = setTimeout(animate, 1000);
        } else {
            playing = false;
            i = 0;
        }
    }

    function togglePlay() {
        if (!playing) {
            map_var.setView([44.5, 11.0], 7);
            playing = true;
            animate();
        } else {
            playing = false;
            clearTimeout(timer);
        }
    }

    var playButton = L.control({position:'topright'});
    playButton.onAdd = function(map){
        var div = L.DomUtil.create('div','leaflet-bar leaflet-control leaflet-control-custom');
        div.innerHTML = `
        <div style="text-align:center;">
            <button style="background:white; border:none; padding:10px 20px; font-size:18px; font-weight:bold; cursor:pointer; border-radius:5px; box-shadow:1px 1px 5px rgba(0,0,0,0.3);">
                ‚ñ∂Ô∏è Play/Pause
            </button>
            <div style="margin-top:5px; font-size:14px; font-weight:bold; color:#333; background:#f9f9f9; padding:5px 10px; border-radius:5px; box-shadow:1px 1px 3px rgba(0,0,0,0.2);">
                Chronology of Maximus the Greek's journey in Italy
            </div>
        </div>
        `;
        div.querySelector("button").onclick = togglePlay;
        return div;
    };
    playButton.addTo(map_var);
};
</script>
