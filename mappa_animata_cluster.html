    var i = 1;
    var playing = false;
    var timer = null;

    function animate() {
        if (i < latlngs.length) {
            marker.setLatLng(latlngs[i]);
            marker.bindPopup(popups[i]).openPopup();
            polyline.addLatLng(latlngs[i]);
            i++;
            if (playing) timer = setTimeout(animate, 1000);
        } else {
            playing = false;
            i = 0;
        }
    }

        </div>

        return div;
    };
    playButton.addTo(map_var);
};
