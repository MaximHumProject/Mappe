<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8">
<title>Mappa Waldseem√ºller 1507 - Toggle Storica/Moderna</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  html, body { height: 100%; margin: 0; font-family: sans-serif; }
  #map-storica, #map-moderna {
    width: 1200px;
    height: 700px;
    margin: 0 auto;
    background: #000;
    position: absolute;
    top: 0; left: 50%;
    transform: translateX(-50%);
  }
  #map-moderna { display: none; }

  #controls {
    position: absolute;
    top: 710px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 1000;
    display: flex;
    align-items: center;
    gap: 10px;
  }

  /* Toggle switch */
  .switch {
    position: relative;
    display: inline-block;
    width: 90px;
    height: 36px;
  }
  .switch input { display: none; }
  .slider {
    position: absolute;
    cursor: pointer;
    top: 0; left: 0; right: 0; bottom: 0;
    background-color: #ccc;
    border-radius: 36px;
    transition: 0.4s;
  }
  .slider:before {
    position: absolute;
    content: "Storica";
    height: 28px;
    width: 44px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    border-radius: 28px;
    text-align: center;
    line-height: 28px;
    font-size: 8px;
    font-weight: bold;
    color: #000;
    transition: 0.4s;
  }
  input:checked + .slider:before {
    transform: translateX(44px);
    content: "Moderna";
  }
  input:checked + .slider {
    background-color: #1e90ff;
  }
</style>
</head>
<body>

<div id="map-storica"></div>
<div id="map-moderna"></div>

<div id="controls">
  <label class="switch">
    <input type="checkbox" id="mapToggle">
    <span class="slider"></span>
  </label>
</div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="leaflet-iiif.js"></script>

<script>
const iiifUrl = 'https://tile.loc.gov/image-services/iiif/service:gmd:gmd3:g3200:g3200:ct000725C/info.json';
let mapStorica;
const scale = 20;

// FUNZIONE MAPPA STORICA
function showHistorical() {
  const moderna = document.getElementById('map-moderna');
  moderna.style.display = 'none';
  moderna.innerHTML = ''; // pulisce eventuale iframe

  document.getElementById('map-storica').style.display = 'block';

  if (mapStorica) { mapStorica.invalidateSize(); return; }

  fetch(iiifUrl)
    .then(res => res.json())
    .then(manifest => {
      const w = manifest.width;
      const h = manifest.height;

      mapStorica = L.map('map-storica', { crs: L.CRS.Simple, minZoom: 0, maxZoom: 8 });
      const iiifLayer = L.tileLayer.iiif(iiifUrl, { attribution: '&copy; Library of Congress', noWrap: true });
      iiifLayer.addTo(mapStorica);

      const bounds = [[0,0],[h/scale, w/scale]];
      mapStorica.fitBounds(bounds);

      // Esempio marker
      L.marker([-1385/scale, 2095/scale]).addTo(mapStorica).bindPopup("Venezia");
      L.marker([-1325/scale, 2763/scale]).addTo(mapStorica).bindPopup("Mosca");
    });
}

// FUNZIONE PAGINA MODERNA
function showModern() {
  document.getElementById('map-storica').style.display = 'none';
  const moderna = document.getElementById('map-moderna');
  moderna.style.display = 'block';
  moderna.innerHTML = `
    <iframe src="mappa_animata_github.html"
            style="width:100%;height:100%;border:none;">
    </iframe>`;
}

// TOGGLE
document.getElementById('mapToggle').addEventListener('change', function() {
  if (this.checked) showModern();
  else showHistorical();
});

// Avvio iniziale
showHistorical();
</script>

</body>
</html>
